<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Food Menu</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div id="main">
    <h1>Меню</h1>

    <div class="item" data-name="Пицца" data-price="500">
      <img src="https://cdn-icons-png.flaticon.com/512/3132/3132693.png" alt="Пицца" />
      <h2>Пицца — 500с</h2>
      <div class="controls">
        <button class="minus">−</button>
        <span class="count">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="item" data-name="Бургер" data-price="300">
      <img src="https://foni.papik.pro/uploads/posts/2024-10/foni-papik-pro-u8d9-p-kartinki-burger-na-prozrachnom-fone-7.png" alt="Бургер" />
      <h2>Бургер — 300с</h2>
      <div class="controls">
        <button class="minus">−</button>
        <span class="count">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="item" data-name="Картошка фри" data-price="200">
      <img src="https://cdn-icons-png.flaticon.com/512/8060/8060529.png" alt="Фри" />
      <h2>Картошка фри — 200с</h2>
      <div class="controls">
        <button class="minus">−</button>
        <span class="count">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div id="total">Итого: 0с</div>
    <button class="submit" id="next">Оформить заказ</button>
  </div>

  <form id="form">
    <input type="text" placeholder="Имя" id="user_name" />
    <input type="email" placeholder="Email" id="user_email" />
    <input type="tel" placeholder="Телефон" id="user_phone" />
    <div id="error"></div>
    <button type="button" class="submit" id="order">Оформить</button>
  </form>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./script.js"></script>
</body>
</html>
